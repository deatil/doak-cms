[app]
app-name = "doak-cms"
address = ":3000"
debug = true
router-prefix = "sys"
error-html = "error"
error-msg = "你访问的页面发生了错误"
assets = "/static/"
admin-assets = "/static/admin/"

[auth]
adminid = 1

[view]
views = "./resources/views"
ext = ".jet.html"
theme = "doak"

[db]
type = "mysql"
dsn = "root:123456@/doak_cms?charset=utf8mb4"
max-idle-conns = 10
max-open-conns = 128
conn-max-lifetime = 60
prefix = "cms_"
loc = "Asia/Shanghai"
log-file = "./runtime/log/db-sql.log"
log-level = "debug"
show-sql = true
record-sql = false

[session]
name = "cookie:session_id"
exp = 24

[session.redis]
host = "127.0.0.1"
port = 6379
username = ""
password = "admin123"
db = 5
reset = false

[redis]
host = "127.0.0.1"
port = 6379
username = ""
password = "admin123"
db = 2
reset = false
url = ""
key-prefix = "doak-cms"

[cookie]
encrypt-key = "Y3ls2FQH+XP9BDpXh28Tf7Wkpf+qVd7v8X4JI/bN4II="
key = "doak"
exp = "7d"
path = "/"

[log]
format = 'console'
filename = "./runtime/log/run-log.log"
max-size = 1
max-backups = 5
max-age = 30
compress = false
stacktrace-key = "stacktrace"
encode-level = "LowercaseLevelEncoder"
prefix = "[doak-cms]"

[time]
loc = "Asia/Shanghai"

[rpc]
address = ":8972"
etcd-address = ":2379"
base-path = "/doak_cms"
update-interval = 2

[upload]
dir = "./public/upload"
url = "/upload"
image-ext = "gif|png|jpg|jpeg|webp"
file-ext = "rar|zip|txt"
