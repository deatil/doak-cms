{{extends "/admin/common/base_content"}}

{{block title()}}添加分类 - Doak CMS{{end}}

{{block body()}}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">
                    添加分类
                </h6>
                
                <form class="profile-form">
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">登录账号</label>
                        <input type="text" 
                            disabled=""
                            value="{{ user.Username }}" 
                            class="form-control" 
                            id="inputUsername" 
                            aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text">
                            管理员登录使用的账号，不能被修改
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputNickname" class="form-label">账号昵称</label>
                        <input type="text" 
                            name="nickname" 
                            value="{{ user.Nickname }}" 
                            class="form-control" 
                            id="inputNickname" 
                            aria-describedby="nicknameHelp">
                        <div id="nicknameHelp" class="form-text">
                            管理员账号的昵称
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">账号密码</label>
                        <input type="password" 
                            name="password"
                            class="form-control" 
                            id="inputPassword"
                            autocomplete="false"
                            aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">
                            管理员账号的密码，为空不修改密码
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="signTextarea" class="form-label">签名</label>
                        <textarea class="form-control" 
                            name="sign"
                            placeholder="自定义签名" 
                            id="signTextarea" 
                            style="height: 150px;"
                            aria-describedby="signHelp">{{ user.Sign }}</textarea>
                        <div id="signHelp" class="form-text">
                            管理员账号的自定义签名
                        </div>
                    </div>
                    
                    <button type="button" 
                        class="btn btn-primary js-save-button">保存修改</button>
                </form>
            </div>

        </div>
    </div>
</div>

{{end}}

{{block script_after()}}
<script type="3029259e35d7bc1c98cd40a8-text/javascript">
(function($) {
    "use strict";
    
    $(".sidebar-doak-index").addClass("active");
    
    // 保存
    $(".js-save-button").click(function(e) {
        e.stopPropagation;
        e.preventDefault;

        var nickname = $("#inputNickname").val();
        var password = $("#inputPassword").val();
        var sign = $("#signTextarea").val();

        var url = "/sys/profile/save";
        $.post(url, {
            nickname: nickname,
            password: password,
            sign: sign,
        }, function(data) {
            if (data.code == 0) {
                layer.msg("保存成功");
                
                setTimeout(function() {
                    window.location.reload();
                }, 1500);
            } else {
                layer.msg(data.message);
            }
        });
    });

})(jQuery);
</script>
{{end}}
